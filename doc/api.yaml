openapi: 3.0.0
info:
  title: Home Library Service
  description: Home music library service
  version: 1.0.0

servers:
  - url: /
  - url: http://localhost:4000/

components:
  schemas:
    Login:
      type: object
      properties:
        accessToken:
          type: string
          example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VySWQiOiI1YTE0MTU2ZC0wYTcxLTQ0ZWQtODBhMC05ZTdjZTU1YzEwMGIiLCJsb2dpbiI6InVzZXIiLCJpYXQiOjE3MzIyNzk1NjYsImV4cCI6MTczMjI4MzE2Nn0.lYXSciJibF4ItmDy6Sf-9m_JSDYLt0xUkSd8naM8ztI
        refreshToken:
          type: string
          example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VySWQiOiI1YTE0MTU2ZC0wYTcxLTQ0ZWQtODBhMC05ZTdjZTU1YzEwMGIiLCJsb2dpbiI6InVzZXIiLCJpYXQiOjE3MzIyNzk1NjYsImV4cCI6MTczMjM2NTk2Nn0.h22xkVgpIoE9idwQ1417i2O_2vlAYN8i9kReCWh622Y
    User:
      type: object
      properties:
        id:
          type: string
          format: uuid
        login:
          type: string
          example: 'TestUser'
        version:
          type: number
          example: 1
        createAt:
          type: number
          example: 1655000000
        updateAt:
          type: number
          example: 1655000000
      required:
        - id
        - login
    PostUserBadRequest:
      type: object
      properties:
        statusCode:
          type: number
          example: 400
        message:
          type: array
          items:
            type: string
            example: 'login must be a string'
          example:
            [
              'login should not be null or undefined',
              'login must be a string',
              'password should not be null or undefined',
              'password must be a string',
            ]
        error:
          type: string
          example: Bad request
    UserNotFound:
      type: object
      properties:
        statusCode:
          type: number
          example: 404
        message:
          type: string
          example: User '3fa85f64-5717-4562-b3fc-2c963f66afa6' not found
        error:
          type: string
          example: Not found
    WrongPassword:
      type: object
      properties:
        statusCode:
          type: number
          example: 403
        message:
          type: string
          example: Wrong password
        error:
          type: string
          example: Forbidden
    Artist:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
          example: 'Freddie Mercury'
        grammy:
          type: boolean
          example: false
      required:
        - id
        - name
    PostArtistBadRequest:
      type: object
      properties:
        statusCode:
          type: number
          example: 400
        message:
          type: array
          items:
            type: string
            example: 'grammy should not be null or undefined'
          example:
            [
              'grammy should not be null or undefined',
              'grammy must be a boolean value',
              'name should not be null or undefined',
              'name must be a string',
              'artistId must be a UUID or null',
              'albumId must be a UUID or null',
              'duration should not be null or undefined',
              'duration must be a number conforming to the specified constraints',
            ]
        error:
          type: string
          example: Bad request
    ArtistNotFound:
      type: object
      properties:
        statusCode:
          type: number
          example: 404
        message:
          type: string
          example: Artist '3fa85f64-5717-4562-b3fc-2c963f66afa6' not found
        error:
          type: string
          example: Not found
    ArtistUnprocessableEntity:
      type: object
      properties:
        statusCode:
          type: number
          example: 422
        message:
          type: string
          example: Artist '3fa85f64-5717-4562-b3fc-2c963f66afa6' not found
        error:
          type: string
          example: Unprocessable entity
    Album:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
          example: 'Innuendo'
        year:
          type: integer
          example: 1991
        artistId:
          type: string
          format: uuid
          nullable: true
      required:
        - id
        - name
    PostAlbumBadRequest:
      type: object
      properties:
        statusCode:
          type: number
          example: 400
        message:
          type: array
          items:
            type: string
            example: 'name should not be null or undefined'
          example:
            [
              'name should not be null or undefined',
              'name must be a string',
              'year should not be null or undefined',
              'year must be a number conforming to the specified constraints',
              'artistId must be a UUID or null',
            ]
        error:
          type: string
          example: Bad request
    AlbumNotFound:
      type: object
      properties:
        statusCode:
          type: number
          example: 404
        message:
          type: string
          example: Album '3fa85f64-5717-4562-b3fc-2c963f66afa6' not found
        error:
          type: string
          example: Not found
    AlbumUnprocessableEntity:
      type: object
      properties:
        statusCode:
          type: number
          example: 422
        message:
          type: string
          example: Album '3fa85f64-5717-4562-b3fc-2c963f66afa6' not found
        error:
          type: string
          example: Unprocessable entity
    Track:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
          example: The Show Must Go On
        artistId:
          type: string
          format: uuid
          nullable: true
        albumId:
          type: string
          format: uuid
          nullable: true
        duration:
          type: integer
          description: In seconds
          example: 262
      required:
        - id
        - name
        - duration
    PostTrackBadRequest:
      type: object
      properties:
        statusCode:
          type: number
          example: 400
        message:
          type: array
          items:
            type: string
            example: 'name should not be null or undefined'
          example:
            [
              'name should not be null or undefined',
              'name must be a string',
              'artistId must be a UUID or null',
              'albumId must be a UUID or null',
              'duration should not be null or undefined',
              'duration must be a number conforming to the specified constraints',
            ]
        error:
          type: string
          example: Bad request
    TrackNotFound:
      type: object
      properties:
        statusCode:
          type: number
          example: 404
        message:
          type: string
          example: Track '3fa85f64-5717-4562-b3fc-2c963f66afa6' not found
        error:
          type: string
          example: Not found
    TrackUnprocessableEntity:
      type: object
      properties:
        statusCode:
          type: number
          example: 422
        message:
          type: string
          example: Track '3fa85f64-5717-4562-b3fc-2c963f66afa6' not found
        error:
          type: string
          example: Unprocessable entity
    Favorites:
      type: object
      properties:
        artists:
          type: array
          items:
            $ref: '#/components/schemas/Artist'
        albums:
          type: array
          items:
            $ref: '#/components/schemas/Album'
        tracks:
          type: array
          items:
            $ref: '#/components/schemas/Track'
    UUIDBadRequest:
      type: object
      properties:
        statusCode:
          type: number
          example: 400
        message:
          type: array
          items:
            type: string
            example: 'id must be a UUID'
          example: ['id must be a UUID']
        error:
          type: string
          example: Bad request
  responses:
    UnauthorizedError:
      description: Access token is missing or invalid
      type: object
      properties:
        statusCode:
          type: number
          example: 401
        message:
          type: string
          example: Unauthorized
        error:
          type: string
          example: Unauthorized
    Forbidden:
      type: object
      properties:
        statusCode:
          type: number
          example: 403
        message:
          type: string
          example: Forbidden
        error:
          type: string
          example: Forbidden
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

security:
  - bearerAuth: []

paths:
  /auth/signup:
    post:
      tags:
        - Authorization
      security: []
      summary: Signup
      description: Signup a user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              title: example
              properties:
                login:
                  type: string
                  minLength: 3
                  maxLength: 255
                  description: Username
                  example: user
                password:
                  type: string
                  format: password
                  pattern: ^[a-zA-Z0-9]{3,30}
                  description: Password
                  example: password
              required:
                - login
                - password
      responses:
        201:
          description: The user has been created.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        400:
          description: Bad request. Body does not contain required fields
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PostUserBadRequest'
  /auth/login:
    post:
      tags:
        - Authorization
      security: []
      summary: Login
      description: Logins a user and returns a JWT-token
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              title: example
              properties:
                login:
                  type: string
                  description: user login
                  example: user
                password:
                  type: string
                  description: user password
                  example: password
              required:
                - login
                - password
      responses:
        201:
          description: Successful login.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Login'
        400:
          description: Bad request. Body does not contain required fields
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PostUserBadRequest'
        403:
          description: Incorrect login or password
          content:
            application/json:
              schema:
                $ref: '#/components/responses/Forbidden'
  /auth/refresh:
    post:
      tags:
        - Authorization
      summary: Refresh
      description: Refresh token
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              title: example
              properties:
                refreshToken:
                  type: string
                  description: Refresh token value
                  example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VySWQiOiI1YTE0MTU2ZC0wYTcxLTQ0ZWQtODBhMC05ZTdjZTU1YzEwMGIiLCJsb2dpbiI6InVzZXIiLCJpYXQiOjE3MzIyNzk1NjYsImV4cCI6MTczMjM2NTk2Nn0.h22xkVgpIoE9idwQ1417i2O_2vlAYN8i9kReCWh622Y
              required:
                - refreshToken
      responses:
        200:
          description: Tokens are updated.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Login'
        401:
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/responses/UnauthorizedError'
        403:
          description: Incorrect token
          content:
            application/json:
              schema:
                $ref: '#/components/responses/Forbidden'
  /user:
    get:
      tags:
        - Users
      summary: Get all users
      description: Gets all users
      responses:
        200:
          description: Successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/User'
        401:
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/responses/UnauthorizedError'
    post:
      tags:
        - Users
      summary: Create user
      description: Creates a new user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              title: example
              properties:
                login:
                  type: string
                  description: The user's login
                password:
                  type: string
                  description: The user's password
              required:
                - login
                - password
      responses:
        201:
          description: The user has been created.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        400:
          description: Bad request. body does not contain required fields
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PostUserBadRequest'
        401:
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/responses/UnauthorizedError'
  /user/{userId}:
    parameters:
      - name: userId
        in: path
        required: true
        schema:
          type: string
    get:
      tags:
        - Users
      summary: Get single user by id
      description: Get single user by id
      responses:
        200:
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        400:
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UUIDBadRequest'
        401:
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/responses/UnauthorizedError'
        404:
          description: User not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserNotFound'
    put:
      tags:
        - Users
      summary: Update a user's password
      description: Updates a user's password by ID
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              title: example
              properties:
                oldPassword:
                  type: string
                  description: The user's old password
                newPassword:
                  type: string
                  description: The user's new password
              required:
                - oldPassword
                - newPassword
      responses:
        200:
          description: The user has been updated.
          content:
            application/json:
              schema:
                type: object
                title: example
                properties:
                  id:
                    type: string
                    format: uuid
                  login:
                    type: string
                    example: TestUser
                  version:
                    type: integer
                    example: 2
                  createAt:
                    type: integer
                    example: 1655000000
                  updateAt:
                    type: integer
                    example: 1655999999
        400:
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UUIDBadRequest'
        401:
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/responses/UnauthorizedError'
        403:
          description: Wrong password
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WrongPassword'
        404:
          description: User not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserNotFound'
    delete:
      tags:
        - Users
      summary: Delete user
      description: Deletes user by ID.
      responses:
        204:
          description: The user has been deleted
        400:
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UUIDBadRequest'
        401:
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/responses/UnauthorizedError'
        404:
          description: User not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserNotFound'
  /track:
    get:
      tags:
        - Track
      summary: Get tracks list
      description: Gets all library tracks list
      responses:
        200:
          description: Successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Track'
        401:
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/responses/UnauthorizedError'
    post:
      tags:
        - Track
      summary: Add new track
      description: Add new track information
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                artistId:
                  type: string
                  format: uuid
                albumId:
                  type: string
                  format: uuid
                duration:
                  type: integer
                  description: In seconds
              required:
                - name
                - duration
      responses:
        201:
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Track'
        400:
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PostTrackBadRequest'
        401:
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/responses/UnauthorizedError'
  /track/{id}:
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
          format: uuid
    get:
      tags:
        - Track
      summary: Get single track by id
      description: Gets single track by id
      responses:
        200:
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Track'
        400:
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UUIDBadRequest'
        401:
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/responses/UnauthorizedError'
        404:
          description: Track not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TrackNotFound'
    put:
      tags:
        - Track
      summary: Update track information
      description: Update library track information by UUID
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              title: example
              properties:
                name:
                  type: string
                  example: Bohemian Rhapsody
                artistId:
                  type: string
                  format: uuid
                  nullable: true
                duration:
                  type: integer
                  description: In seconds
                  example: 355
                albumId:
                  type: string
                  format: uuid
                  nullable: true
              required:
                - name
                - duration
      responses:
        200:
          description: The track has been updated.
          content:
            application/json:
              schema:
                type: object
                title: example
                properties:
                  id:
                    type: string
                    format: uuid
                  name:
                    type: string
                    example: Bohemian Rhapsody
                  artistId:
                    type: string
                    format: uuid
                    nullable: true
                  duration:
                    type: integer
                    description: In seconds
                    example: 355
                  albumId:
                    type: string
                    format: uuid
                    nullable: true
        400:
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UUIDBadRequest'
        401:
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/responses/UnauthorizedError'
        404:
          description: Track not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TrackNotFound'
    delete:
      tags:
        - Track
      summary: Delete track
      description: Delete track from library
      responses:
        204:
          description: Deleted successfully
        400:
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UUIDBadRequest'
        401:
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/responses/UnauthorizedError'
        404:
          description: Track not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TrackNotFound'
  /album:
    get:
      tags:
        - Album
      summary: Get albums list
      description: Gets all library albums list
      responses:
        200:
          description: Successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Album'
        401:
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/responses/UnauthorizedError'
    post:
      tags:
        - Album
      summary: Add new album
      description: Add new album information
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              title: example
              properties:
                name:
                  type: string
                year:
                  type: integer
                artistId:
                  type: string
                  format: uuid
                  nullable: true
              required:
                - name
                - year
      responses:
        201:
          description: Album is created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Album'
        400:
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PostAlbumBadRequest'
        401:
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/responses/UnauthorizedError'
  /album/{id}:
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
          format: uuid
    get:
      tags:
        - Album
      summary: Get single album by id
      description: Gets single album by id
      responses:
        200:
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Album'
        400:
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UUIDBadRequest'
        401:
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/responses/UnauthorizedError'
        404:
          description: Album not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AlbumNotFound'
    put:
      tags:
        - Album
      summary: Update album information
      description: Update library album information by UUID
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              title: example
              properties:
                name:
                  type: string
                year:
                  type: integer
                artistId:
                  type: string
                  format: uuid
                  nullable: true
              required:
                - name
                - year
      responses:
        200:
          description: The album has been updated.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Album'
        400:
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UUIDBadRequest'
        401:
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/responses/UnauthorizedError'
        404:
          description: Album not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AlbumNotFound'
    delete:
      tags:
        - Album
      summary: Delete album
      description: Delete album from library
      responses:
        204:
          description: Deleted successfully
        400:
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UUIDBadRequest'
        401:
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/responses/UnauthorizedError'
        404:
          description: Album not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AlbumNotFound'
  /artist:
    get:
      tags:
        - Artist
      summary: Get all artists
      description: Gets all artists
      responses:
        200:
          description: Successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Artist'
        401:
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/responses/UnauthorizedError'
    post:
      tags:
        - Artist
      summary: Add new artist
      description: Add new artist
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                grammy:
                  type: boolean
              required:
                - name
                - grammy
      responses:
        201:
          description: Successful operation
          content:
            application/json:
